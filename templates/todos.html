{% extends "base.html" %}

{% block content %}
    <h1>Build-A-Blog</h1>
    <form method='post'>
        <label>
            New Blog Title:
            <input type='text' name='blog' />
            <br>
            Blog Entry:
            <input type='text' name='body' />
            <br>
        </label>
        <input type='submit' value='Add Blog' />
    </form>

    <hr />

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>{{blog.title}}</li>
                <form method="POST" action="/delete-blog" style="display:inline-block;">
                    <input type="hidden" name="blog-id" value="{{blog.id}}" />
                    <input type="submit" value="Done!" />
                </form>
            {% endfor%}
        </ul>

    {% endif %}

    <hr />

    <h2>Completed</h2>

    <ul>
        {% for blog in completed_blogs %}
        <li>{{blog.title}}</li>
        {% endfor %}
    </ul>
    

{% endblock %}
